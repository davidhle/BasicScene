<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
    <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
    <a-scene environment="preset: dream">
      <a-assets>
        <img id="boxTexture" src="https://image.freepik.com/free-vector/colorful-watercolor-triangles-pattern_23-2147662863.jpg">
      </a-assets>
      
      <a-gltf-model src="scene.gltf" position="0.5 0.2 -15" rotation="0 180 0" scale="0.75 0.75 0.75">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
      to="0.5 0.4 -15"></a-animation>
        <a-animation attribute="rotation" begin="mouseenter" dur="300" to="-40 180 0"></a-animation>
        <a-animation attribute="rotation" begin="mouseleave" dur="300" to="0 180 0"></a-animation>
      </a-gltf-model>

      <!-- planet -->
      <a-torus position="0 10.25 -15" rotation="60 45 45" radius="5" color="red"></a-torus>
      <a-torus position="0 10.25 -15" rotation="60 45 45" radius="4" color="orange"></a-torus>
      <a-torus position="0 10.25 -15" rotation="60 45 45" radius="3" color="yellow"></a-torus>
      <a-sphere position="0 10.25 -15" radius="3" color="#EF2D5E"></a-sphere>
      
      <!-- planet -->
      <a-torus position="30 10.25 -15" rotation="60 45 45" radius="5" color="red"></a-torus>
      <a-torus position="30 10.25 -15" rotation="60 45 45" radius="4" color="orange"></a-torus>
      <a-torus position="30 10.25 -15" rotation="60 45 45" radius="3" color="yellow"></a-torus>
      <a-sphere position="30 10.25 -15" radius="3" color="#EF2D5E"></a-sphere>

      <a-text value="Welcome to Space!" color="#FAFAFA" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
      
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
